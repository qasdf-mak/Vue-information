<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/style.css">

<body>
    <div id="app" class="width-full">
        <div class="m_auto text-center">
            <div v-if="books.length> 0">
                <table>
                    <thead>
                        <tr>
                            <th> </th>
                            <th>书籍名称</th>
                            <th>出版日期</th>
                            <th>价格</th>
                            <th>购买数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item,index) in books" :key="index">
                            <td>{{index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.date}}</td>
                            <td>$ {{item.price | getUltimatelyprice}}</td>
                            <td class="flex">
                                <button :disabled="item.count <= 1 ? true : false" @click="reduce(index)">-</button>
                                <div class="count_box text-center">{{item.count}}</div>
                                <button @click="increase(index)">+</button>
                            </td>
                            <td>
                                <button @click="deleteList(index)">移除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="width-full text-center fw400 fs15 mt10 ">
                    总价:${{total | getUltimatelyprice}}
                </div>
            </div>
            <div v-else>
                购物车为空
            </div>
        </div>
    </div>

    </div>
    <script src="./js/Vue.js "></script>
    <script src="./js/main.js ">
    </script>
</body>

</html>
