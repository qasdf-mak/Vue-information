<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div id="app">
        <!-- 当绑定了v-model的情况下,可以不写name属性 -->
        <label for="man">
            <input type="radio" id="man" value="男" name="sex" v-model="sex"> 男
        </label>
        <label for="woman">
            <input type="radio" id="woman" value="女" v-model="sex"> 女
        </label>
    </div>
    <script src="./js/Vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                init: "hello word",
                sex: '男'
            },
            methods: {},
            computed: {},
        })
    </script>
</body>

</html>
