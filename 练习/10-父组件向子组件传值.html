<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>

<body>
    <div id="app">
        <cpn :number1="num1" :number2="num2" @changeip="changeip"></cpn>
        <h2 style="color:#ff8090;">{{num1}}</h2>
    </div>
    <template id="cpn">
        <div>
            <h2>{{number1}}</h2>
            <input type="number" @input="changeipt($event.data)">
            <h2>{{number2}}</h2>
        </div>
    </template>
    <script src="./js/Vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                init: "hello word",
                num1: 1,
                num2: 0
            },
            methods: {
                changeip(num) {
                    console.log(123)
                    let numb = this.num1 += num
                    this.num1 = parseInt(numb)
                }
            },
            computed: {},
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            vle: ''
                        }
                    },
                    props: {
                        number1: Number,
                        number2: Number,
                    },
                    methods: {
                        changeipt(vle) {
                            this.$emit("changeip", vle) // 父向子传值通过 this.$emit()  来传
                        }
                    }
                }
            },
        })
    </script>
</body>

</html>
