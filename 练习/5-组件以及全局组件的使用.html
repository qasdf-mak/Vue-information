<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div id="app">
        <my-text></my-text>
        <my-style></my-style>
    </div>
    <div id="app2">
        <!-- <my-text></my-text> 在这里使用局部组件会报错,因为这个组件不是在这个示例中定义的-->
        <my-style></my-style>
    </div>
    <script src="./js/Vue.js"></script>
    <script>
        //    1. 在 Vue 示例中定义的是局部组件
        //    2. 在全局定义的是全局组件
        const myText = Vue.extend({
            template: `<h1>大家好,我是xzy</h1>`
        })
        const myStyle = Vue.extend({
            template: `
                <div>
                    <div style="color:#ff8090;">how are you ?</div>
                </div>            
            `
        })
        Vue.component("my-style", myStyle) //这是在全局定义的,全局都可以使用
        const app = new Vue({
            el: '#app',
            data: {
                init: "hello word"
            },
            methods: {},
            computed: {},
            components: { //这是属于在 Vue 示例中定义的,只能在这个实例中使用
                "my-text": myText
            }
        })
        const app2 = new Vue({
            el: '#app2',
        })
    </script>
</body>

</html>
